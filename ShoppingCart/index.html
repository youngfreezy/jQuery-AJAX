<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="css/ShoppingCart.css">
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		$(function() {
			var itm = '';
			
			$('#loadCatalog').on('click', function() {
				$.getJSON("json/catalog.json", function(data) {
					renderCatalog(data);
				});
			});
			
			
			function renderCatalog(data) {
				$.each(data, function(index, element) {
						itm += '<div class="item">';
						itm += '<div class="itempic"><img src="./img/' + element.itempic + '" /></div>';
						itm += '<div class="itemtitle"><h4>' + element.itemname + '</h4></div>';
						itm += '<div class="itemcost"><h5>$' + element.itemprice + '</h5></div>';
						itm += '<div class="itemdescription"><p>' + element.itemdescription + '</p></div>';
						itm += '<div class="addBtn"><button class="addBtn">Add to Cart</button></div>';
						itm += '</div>';
				});
				
				$('#catalog').replaceWith(itm);
			}
			
		});
	</script> 
</head>
<body>
	<div class="container">
		<div class="header"><h1>Shopping Catalog</h1> <a href="#" id="loadCatalog">Load Catalog</a></div>
		<div class="content">

</body>
</html>
